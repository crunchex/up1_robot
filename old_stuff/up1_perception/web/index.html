<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>

<script type="text/javascript" type="text/javascript">
  /**
   * Setup all visualization elements when the page is loaded.
   */
   function init() {
     // Create the main viewer.
     var viewer = new MJPEGCANVAS.MultiStreamViewer({
       divID : 'mjpeg',
       host : 'localhost',
       width : 320,
       height : 240,
       topics : [ '/stereo/left/image_color', '/stereo/right/image_color' ],
       labels : [ 'Left Cam', 'Right Cam' ]
     });
   }
</script>
</head>

<body onload="init()">
  <h1>Simple MJPEG Canvas Example</h1>
  <div id="mjpeg"></div>
</body>
</html>
